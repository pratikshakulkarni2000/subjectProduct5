<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{data.name}}</mat-card-title>
   
    <img mat-card-lg-image [src]="data.image" >
  </mat-card-title-group>
  <mat-card-content>
        {{data.overview}}
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-between">
    <button (click)="onEdit()" mat-raised-button color="accent">Edit</button>
    <button (click)="onRemove()" mat-raised-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
